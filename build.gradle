plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building an application
    id 'application'
    id 'io.quarkus' version '0.13.1'
    id "org.springframework.boot" version "2.0.1.RELEASE"
}
apply plugin: 'java'
apply plugin: 'io.quarkus'
apply plugin: 'io.spring.dependency-management'
//group 'quarkus-gradle'
//version '1.0-SNAPSHOT'
//
//sourceCompatibility = 1.8
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url 'http://repository.jboss.org/nexus/content/groups/public'
    }
}

dependencies {
    implementation group: 'io.quarkus', name: 'quarkus-resteasy', version:'0.13.1'
    implementation group: 'io.quarkus', name: 'quarkus-spring-di', version: '0.13.1'
    testImplementation group: 'io.quarkus', name: 'quarkus-junit5', version:'0.13.1'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
    // https://mvnrepository.com/artifact/org.springframework/spring-context
    implementation group: 'org.springframework', name: 'spring-context', version: '5.1.4.RELEASE'
}
group = 'org.acme'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'
mainClassName = 'org.acme.spring.di.GreeterResource'

test {
  useJUnitPlatform()
}